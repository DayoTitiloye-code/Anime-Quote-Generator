<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Quote Generator</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1 id="title">Anime Quote Generator</h1>
    </div>
    <div id="button">
        <h3>Press this button to generate a random quote:</h3>
        <button id="quote-generator" type="button"></button>
    </div>

    <section>
        <h1 id="character-name"></h1>
        <p>From:</p>
        <h3 id="character-anime"></h3>
        <p>Once said:</p>
        <p id="character-quote"></p>
    </section>
</body>

</html>
